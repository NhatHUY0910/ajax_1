<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>List</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="mb-0">Create/Update Form</h1>
                    </div>
                    <div class="card-body">
                        <form class="edit-form">
                            <input type="hidden" id="smartphoneId">
                            <div class="form-group">
                                <label for="producer">Producer</label>
                                <input type="text" class="form-control" id="producer" placeholder="Enter Producer">
                            </div>
                            <div class="form-group">
                                <label for="model">Model</label>
                                <input type="text" class="form-control" id="model" placeholder="Enter Model">
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="text" class="form-control" id="price" placeholder="Enter Price">
                            </div>
                            <div class="form-group">
                                <input type="button" value="Create" id="createSmartphone" class="btn btn-primary">
                                <input type="button" value="Update" id="updateSmartphone" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-while">
                    <h1 class="mb-0">SmartPhone List</h1>
                </div>
                <div class="card-body">
                    <input type="button" value="Show List" id="getSmartphoneList" class="btn btn-primary mb-3">
                    <table id="smartphoneList" class="table table-striped">
                        <thead>
                        <tr>
                            <td>Producer</td>
                            <td>Model</td>
                            <td>Price</td>
                            <td colspan="2">Action</td>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
